<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            overflow: hidden;
        }
        ul>li{
            float: left;
            width: 10rem;
        }

         .disNone{
            display: none;
        }
    </style>
</head>

<body>

    <ul id='upUl'>
        <li>
            <p>菜单1</p>
        </li>
        <li>
            <p>菜单2</p>
        </li>
        <li>
            <p>菜单3</p>

    </ul>
    <p>隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域隐藏区域</p><br>
    <ul id='downUl'>
        <li>
            <p>菜单4</p>
        </li>
        <li>
            <p>菜单5</p>
        </li>
        <li>
            <p>菜单6</p>
        </li>
    </ul>
    <p class="disNone">隐藏区域</p>

    phone:<input type="number"  name="user_mobile">
    <script src="D:\lish\myprojs\FrontEndDemo\assets\js\jquery.min.js"></script>
    <script>
        $(function () {
            $('ul li').click(function(){
                $(this).parent().next('p').text($(this).text());
				$(this).parent().next('p').slideToggle();
            })
            $('#upUl').click(function(){
				$(this).siblings().next('p').slideUp();
            })
            $('#downUl').click(function(){
				$(this).siblings().next('p').slideUp();
            })
        })
    </script>
</body>

</html>
