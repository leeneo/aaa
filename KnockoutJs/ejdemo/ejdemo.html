<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.syncfusion.com/17.2.0.28/js/web/bootstrap-theme/ej.web.all.min.css">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../assets/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
    <form id='tForm' name='tForm' method="post" action='#'>
        <!--Container for ejDatePicker widget-->
        <input type="date" min='2019-08-09' />
        <input id="startDate" type="date" />
        <input id="datetime" type="text" />

        <div id="endDiv" class="input-group date form_date col-md-3" data-date="2018-11-01"
            data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
            <input id="end" class="form-control" size="16" type="text" placeholder="请选择结束时间" value="" readonly>
            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
        <button type="submit">提交</button>
    </form>


    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/jquery.easing.1.3.min.js"></script>
    <script src="./js/jsrender.min.js"></script>
    <script src="./js/ej.web.all.min.js"></script>
    <script src="./js/ej.culture.zh-CN.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../assets/js/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript">
        $(function () {
            // initialization of ejDatePicker control
            $("#startDate").ejDatePicker({
                locale: "zh-CN",
                buttonText: "今天",
                minDate: new Date("08/09/2019"),
                dayHeaderFormat: ej.DatePicker.Header.Min,
                htmlAttributes : {required:"required"},
                showFooter: false,
                watermarkText:"请选择索样过期时间",
            });

            $("#datetime").ejDateTimePicker({
                locale: "zh-CN",
                buttonText: {
                    timeNow: "当前时间"
                },
                minDateTime: new Date("8/9/2019 12:00:00 AM")
            });

            $('.form_date').datetimepicker({
                language: 'fr',
                weekStart: 1,
                todayBtn: 1, //今日日期按钮
                autoclose: 1, //自动关闭
                todayHighlight: 1, //高亮今日日期
                startView: 2, //从日期视图开始
                minView: 2,
                forceParse: 0
            });
        });
    </script>

</body>

</html>
