<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p data-bind="with: coords,css:{tet:true}">
        Latitude:
        <span data-bind="text: latitude">   <!--相当于coords.latitude--->>
        </span>
        , Longitude:
        <span data-bind="text: longitude">  <!--相当于coords.longitude--->>
        </span>
    </p>
    <script type='text/javascript' src='http://knockoutjs.com/downloads/knockout-3.4.2.js'></script>
    <script type="text/javascript">
        ko.applyBindings({
            city: "London",
            coords: {
                latitude: 51.5001524,
                longitude: -0.1262362
            }
        });
    </script>
</body>

</html>
